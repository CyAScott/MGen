name: Main

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore src/MGen.sln
    - name: Build
      run: dotnet build src/MGen.sln --no-restore --output ./bin
    - name: Test
      run: dotnet test src/MGen.sln --no-build --verbosity normal
