name: Main

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Restore dependencies
      run: dotnet restore src/MGen.sln
    - name: Build
      run: dotnet build src/MGen.sln --no-restore --configuration Release --output ./bin
    - name: Test
      run: dotnet test src/MGen.sln --no-build --configuration Release --verbosity normal
